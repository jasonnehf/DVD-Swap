  <div id="new-listing" class="container">

    <div class="col-xs-12 text-center">
      <h1>New Listing</h1>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <h3>Title</h3>
      <input type="text">
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <span>Results</span>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
      <div class="col-xs-3">
        <img src="http://placehold.it/100x150" alt="" class="movie-cover">
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
      <div class="col-xs-12 col-sm-6">
        <input type="radio" name="status" value="have" id="have">
        <label for="have">I Have It</label>
      </div>
      <div class="col-xs-12 col-sm-6">
        <input type="radio" name="status" value="want" id="want">
        <label for="want">I Want It</label>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
      <div class="col-xs-12 col-sm-6">
        <input type="radio" name="duration" value="permanent" id="permanent">
        <label for="permanent">Permanent Swap</label>
      </div>
      <div class="col-xs-12 col-sm-6">
        <input type="radio" name="duration" value="temporary" id="temporary">
        <label for="temporary">Temporary Swap</label>
      </div>
    </div>
    <!-- ONLY IF I HAVE IT -->
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <h3>Description</h3>
      <p>Describe the quality of the item itself (case, disc, tape, etc).</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <a href="" class="btn btn-success post-btn">Post Listing</a>
    </div>

  </div>
